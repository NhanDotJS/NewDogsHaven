<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="navigation" id="navbar">
      <ul>
        <li class="title" style="float: left">DogsHaven</li>
        <li class="icon">
          <a href="javascript:void(0);" onclick="responsiveNav()">
            <i class="fa fa-bars" id="hamburger"></i>
          </a>
        </li>
        <li><a class="highlight active" href="./login.html">Log In</a></li>
        <li><a href="./booking.html">Book Now</a></li>
        <li><a href="./reviews.html">Reviews</a></li>
        <li><a href="./faq.html">FAQ</a></li>

        <li><a href="./about.html">About Us</a></li>
        <li><a href="./index.html">Home</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="popupbox">
        <form action="./manage-bookings.html">
          <h1>Login</h1>
          <p style="text-align: center">*Enter anything to login*</p>
          <div class="inputbox">
            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="inputbox">
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <input type="checkbox" id="rmbpw" name="rmbpw" value="rmbpw" />
          <label for="rmbpw" style="color: #03045e"> Remember Password</label
          ><br />
          <div class="forget">
            <label for="">
              <a href="#">Forget Password?</a>
            </label>
          </div>
          <button class="submit">Log in</button>
          <div class="register">
            <p>Don't have an account? <a href="./register.html">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
